<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justificativa Alterações Contratuais</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <!-- <img src="imagens/logo.jpg" alt="Logo prefeitura Rio Brilhante com texto 'Prefeitura Municipal de Rio Brilhante a Pequena Cativante'"> -->
        <h1>Prefeitura Municipal de Rio Brilhante</h1>
    </header>

    <main class="container">
        <form action="" method="post" class="containerForms">
           
                <div>
                    <label for="idContrato">Contrato nº: </label>
                    <input type="number" name="" id="idContrato">
                </div>
                <div>
                    <label for="idProcesso">Processo nº: </label>
                    <input type="number" name="" id="idProcesso">
                </div>
                <div>
                    <label for="idModalidade">Modalidade: </label>

                    <input type="number" name="" id="idNumModal">
                </div>
                <div>
                    <label for="idObjeto">Objeto: </label>

                </div>
                <div>
                    <label for="idContratante">Contratante: </label>

                </div>
                <div>
                    <label for="idCnpj">CNPJ: </label>
                    <input type="text" name="" id="idCnpj">
                    
                </div>
                <div>
                    <label for="idSecretario">Secretário Municipal de: </label>

                </div>

                <input type="submit" value="Gerar" onplay="">
